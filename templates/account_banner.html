{% load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" required placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm">
                        <input type="text" name="username" maxlength="6" min="3" placeholder="Username">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" minlength="6" placeholder="Password">
                        <input type="text" name="number" placeholder="Phone">
                        <!-- <input type="text" name="address" placeholder="Address"> -->
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
